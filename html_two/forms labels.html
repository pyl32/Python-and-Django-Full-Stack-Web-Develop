<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms and Labels</title>
  </head>
  <body>
    <form action="http://www.facebook.com" method="get">
      <p>Enter TEXT and take me to FB: </p>

      <input type="text" name="userinput" value="">
      <input type="submit" name="" value="Submit">
      </form>

    <form>
<!-- label  -->
        <label for="userinput">Enter Input: </label>
        <input id="userinput" name="" placeholder="Enter Email Here" required>
        <input type="submit" name="" value="Submit">

    </form>



  </body>
</html>
