<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the title!</title>
  </head>
  <body>
    <h1>Lists</h1>
    <!-- orderlist ol -->
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>
    <!-- unorder list ul -->
    <ul>
      <li>bullet one</li>
      <li>second one</li>
    </ul>
    <!-- nested list -->
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <ul>
        <li>nest inside</li>
        <li>also nested</li>
        <ol>
          <li><strong>WOW! </strong> really nested in order</li>
        </ol>
      </ul>
    </ol>


  </body>
</html>
